<html>
    <head>
        <link rel="stylesheet" href="css/index.css" type="text/css">

    </head>
    <body>
        <button onclick="myMove()">Click Me</button>
        <div id="main_board">
            <div id ="my_ball">My ball</div>
            <!-- rectangle div with borders and size -->
        </div>
    </body>
    <script>
        var id = null;
        function myMove() {
            var elem = document.getElementById("my_ball");
            var pos = 0;
            clearInterval(id);
            id = setInterval(frame, 10);
            
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
</html>
